    <script>
        $('.BG_colo').css({ background: "-webkit-gradient(linear, left top, left bottom, from(#4e54c8), to(#8f94fb))" });
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() != 0) {
                    $('#toTop').fadeIn();
                    $('#HOME').fadeIn();
                } else {
                    $('#toTop').fadeOut();
                    $('#HOME').fadeOut();
                }
            });
            $('#toTop').click(function () {
                $('body,html').animate({ scrollTop: 0 }, 800);
            });
        });
    </script>
